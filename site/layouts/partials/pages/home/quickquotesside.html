{{ $quickquotes := sort (where .Site.RegularPages "Section" "quickquotes") ".Date" }}
{{ range (sort $quickquotes ".Params.is_breaking" "=" true).Reverse }}
<a class="qqprev qqprev--side {{ if (eq .Params.is_breaking true)}} qqprev--breaking {{end}}" href="{{- .Permalink -}}">
    {{ partial "content/preview-quickquote" . }}
</a>
{{ if (eq .Params.is_breaking false)}} <hr class="qqprev__ruler"> {{end}}

{{ end }}
