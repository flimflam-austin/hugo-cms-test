{{ $quickquotes := sort (where .Site.RegularPages "Section" "quickquotes") ".Params.date" "asc" }}
{{ range (sort $quickquotes.Reverse ".Params.is_breaking" "=" true ).Reverse }}
<a class="qqprev qqprev--main {{ if (eq .Params.is_breaking true)}} qqprev--breaking {{end}}" href="{{- .Permalink -}}">
    {{ partial "content/preview-quickquote" . }}
</a> 
{{ end }}
