                  name: twitter_link
                  widget: string
                  required: false
                - label: Instagram Link
                  name: instagram_link
                  widget: string
                  required: false
                - label: LinkedIn Link
                  name: linkedin_link
                  widget: string
                  required: false
                - label: Facebook Link
                  name: facebook_link
                  widget: string
                  required: false
                - label: Personal Website
                  name: personal_site
