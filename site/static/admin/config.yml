backend:
    name: git-gateway
    #name: test-repo

publish_mode: editorial_workflow

media_folder: site/static/uploads # Folder where user uploaded files should go
public_folder: /uploads

collections:
    - label: Card Categories
      name: cardcategories
      folder: site/content/cardcategories
      create: true
      fields:
          - label: Section
            name: section
            widget: hidden
            default: cardcategories
          - label: Title
            name: title
            widget: string
            required: true
    - label: Video Categories
      name: videocategories
      folder: site/content/videocategories
      create: true
      fields:
          - label: Section
            name: section
            widget: hidden
            default: videocategories
          - label: Title
            name: title
            widget: string
            required: true
    - label: Video Posts
      name: videoposts
      slug: "{{year}}{{month}}{{day}}-{{slug}}"
      folder: site/content/videoposts
      create: true
      fields:
          - label: Section
            name: section
            widget: hidden
            default: videoposts
          - label: Title
            name: title
            widget: string
            hint: Used to generate slug and indexing. Doesn't appear in article.
            required: true
          - label: Video Category
            name: category
            widget: relation
            collection: video_categories
            search_fields: ["title"]
            value_field: "title"
            display_fields: ["title"]
            multiple: false
            required: true
          - label: Tags
            name: tags
            widget: list
            hint: Separate tags with commas (politics, potus). Use lowercase.
            allow_add: true
            min: 1
            pattern:
                ["^[a-z0-9 ,]*$", "Tags must be lower case letters or numbers"]
            required: true
          - label: Publish Date
            name: date
            widget: datetime
            picker_utc: false
            required: true
          - label: Modified Date
            name: lastmod
            widget: datetime
            default: ""
            picker_utc: false
            required: false
          - label: Breaking Slider
            name: is_breaking_slider
            hint: Will push to front of slider on homepage.
            widget: boolean
            default: false
          - label: Breaking Dropdown
            name: is_breaking_dropdown
            hint: Will create a dropdown on the homepage header.
            widget: boolean
            default: false
          - featured: Featured
            name: is_featured
            hint: Pushes post to slider or first position in post list.
            widget: boolean
            default: false
          - label: Post Author
            name: post_author
            widget: list
            allow_add: true
            label_singular: Add Co-author
            summary: Author
            required: false
            fields:
                - label: author
                  name: author
                  widget: relation
                  collection: authors
                  search_fields: ["title"]
                  value_field: "title"
          - label: Post Image
            name: featured_image
            widget: object
            fields:
                - label: Image
                  name: image
                  widget: image
                  allow_multiple: false
                - label: Alt Text
                  name: alt
                  hint: Short description of image used for SEO and Accessibility
                  widget: string
                  required: true
          - label: Summary
            name: summary
            hint: "Brief summary that appears on preview card and SEO"
            widget: text
            required: true
          - label: Article
            name: body
            widget: markdown
            required: false
    - label: Quick Quotes
      name: quick_quotes
      slug: "{{year}}{{month}}{{day}}-{{slug}}"
      folder: site/content/quickquotes
      create: true
      fields:
          - label: Section
            name: section
            widget: hidden
            default: quickquotes
          - label: Post Name
            name: title
            widget: string
            required: true
          - label: Tags
            name: tags
            widget: list
            hint: Separate tags with commas (politics, potus). Use lowercase.
            allow_add: true
            min: 1
            pattern:
                ["^[a-z0-9 ,]*$", "Tags must be lower case letters or numbers"]
            required: true
          - label: Publish Date
            name: date
            widget: datetime
            required: true
          - label: Modified Date
            name: lastmod
            widget: datetime
            default: ""
            required: false
          - label: Breaking
            name: is_breaking
            hint: Will highlight quote and push to top of feed.
            widget: boolean
            default: false
          - label: Post Author
            name: post_author
            widget: list
            allow_add: true
            label_singular: Co-author
            summary: Author
            required: false
            fields:
                - label: author
                  name: author
                  widget: relation
                  collection: authors
                  search_fields: ["title"]
                  value_field: "title"
          - label: Featured Quote
            name: featured_quote
            widget: object
            fields:
                - label: Quote
                  name: quote
                  hint: Brief quote that will appear on the preview card and top of post.
                  widget: text
                  required: true
                - label: Summary
                  name: summary
                  hint: Brief explanation of quote that will appear under 'short quote'.
                  widget: text
                  required: false
                - label: Citation
                  name: citation
                  hint: Who or what is being quoted.
                  widget: string
                  required: false
          - label: Featured Image
            name: featured_image
            widget: object
            required: false
            fields:
                - label: Image
                  name: image
                  widget: image
                  allow_multiple: false
                  required: true
                - label: Alt Text
                  name: alt
                  hint: Short description of image used for SEO and Accessibility
                  widget: string
                  required: true
          - label: Article
            name: body
            widget: markdown
            required: false
    - label: Authors
      name: authors
      slug: "{{slug}}"
      folder: site/content/authors
      create: true
      fields:
          - label: Section
            name: section
            widget: hidden
            default: authors
          - label: Name
            name: title
            widget: string
            required: true
          - label: Date and Time
            name: date
            widget: datetime
          - label: Bio
            name: body
            widget: markdown
            required: false
          - label: Author Image
            name: author_image
            widget: image
            allow_multiple: true
          - label: Contact
            name: contact
            widget: object
            fields:
                - label: Twitter Link
                  name: twitter_link
                  widget: string
                  required: false
                - label: Instagram Link
                  name: instagram_link
                  widget: string
                  required: false
                - label: LinkedIn Link
                  name: linkedin_link
                  widget: string
                  required: false
                - label: Facebook Link
                  name: facebook_link
                  widget: string
                  required: false
                - label: Personal Website
                  name: personal_site
                  widget: string
                  required: false
