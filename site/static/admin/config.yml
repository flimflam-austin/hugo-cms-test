backend:
    name: git-gateway
    #name: test-repo

publish_mode: editorial_workflow

media_folder: site/static/uploads # Folder where user uploaded files should go
public_folder: /uploads

collections:
    - label: Card Categories
      name: card_categories
      folder: site/content/cardcategories
      create: true
      fields:
          - label: Title
            name: title
            widget: string
            required: true
    - label: Video Categories
      name: video_categories
      folder: site/content/videocategories
      create: true
      fields:
          - label: Title
            name: title
            widget: string
            required: true
    - label: Video Posts
      name: videoposts
      slug: "{{year}}{{month}}{{day}}-{{slug}}"
      folder: site/content/videoposts
      create: true
      fields:
          - label: Title
            name: title
            widget: string
            hint: Used to generate slug and indexing. Doesn't appear in article.
            required: true
          - label: Video Category
            name: video_category
            widget: relation
            collection: video_categories
            search_fields: ["title"]
            value_field: "title"
            display_fields: ["title"]
            multiple: false
            required: true
          - label: Tags
            name: tags
            widget: list
            hint: Separate tags with commas (politics, potus). Use lowercase.
            allow_add: true
            min: 1
            pattern:
                ["^[a-z0-9 ,]*$", "Tags must be lower case letters or numbers"]
            required: true
          - label: Meta
            name: meta
            widget: object
            fields:
                - label: Breaking Slider
                  name: is_breaking_slider
                  hint: Will push to front of slider on homepage.
                  widget: boolean
                  default: false
                - label: Breaking Dropdown
                  name: is_breaking_dropdown
                  hint: Will create a dropdown on the homepage header.
                  widget: boolean
                  default: false
                - featured: Featured
                  name: is_featured
                  hint: Pushes post to slider or first position in post list.
                  widget: boolean
                  default: false
                - label: Publish Date
                  name: date_published
                  widget: datetime
                  date_format: MM.DD.YYYY
                  time_format: HH.mm
                  format: LLL
                  picker_utc: false
                  required: true
                - label: Modified Date
                  name: date_modified
                  widget: datetime
                  date_format: MM.DD.YYYY
                  time_format: HH.mm
                  format: LLL
                  picker_utc: false
                  required: false
                - label: Post Author
                  name: post_author
                  widget: list
                  allow_add: true
                  label_singular: Add Co-author
                  summary: Author
                  required: false
                  fields:
                      - label: author
                        name: author
                        widget: relation
                        collection: authors
                        search_fields: ["title"]
                        value_field: "title"
          - label: Post Image
            name: featured_image
            widget: object
            fields:
                - label: Image
                  name: image
                  widget: image
                  allow_multiple: false
                - label: Alt Text
                  name: alt
                  hint: Short description of image used for SEO and Accessibility
                  widget: string
                  required: true
                - label: Image Attribution
                  name: attribution
                  hint: "Photographer credit."
                  widget: string
                  required: false
          - label: Summary
            name: summary
            hint: "Brief summary that appears on preview card"
            widget: text
            required: true
          - label: Article
            name: article
            widget: markdown
            required: false
    - label: Quick Quotes
      name: quick_quotes
      slug: "{{year}}{{month}}{{day}}-{{slug}}"
      folder: site/content/quickquotes
