                  time_format: HH.mm
                  format: LLL
                  picker_utc: false
                  required: true
                - label: Modified Date
                  name: date_modified
                  widget: datetime
                  date_format: MM.DD.YYYY
                  time_format: HH.mm
                  format: LLL
                  picker_utc: false
                  required: false
                - label: Post Author
                  name: post_author
                  widget: list
                  allow_add: true
                  label_singular: Add Co-author
                  summary: Author
                  required: false
                  fields:
                      - label: author
                        name: author
                        widget: relation
                        collection: authors
                        search_fields: ["title"]
                        value_field: "title"
          - label: Featured Quote
            name: featured_quote
            widget: object
            fields:
                - label: Quote
                  name: quote
                  hint: Brief quote that will appear on the preview card and top of post.
                  widget: text
                  required: true
                - label: Summary
                  name: summary
                  hint: Brief explanation of quote that will appear under 'short quote'.
                  widget: text
                  required: true
                - label: Citation
                  name: citation
                  hint: Who or what is being quoted.
                  widget: string
                  required: true
          - label: Featured Image
            name: featured_image
            widget: object
            required: false
            fields:
                - label: Image
                  name: image
                  widget: image
                  allow_multiple: false
                  required: true
                - label: Alt Text
                  name: alt
                  hint: Short description of image used for SEO and Accessibility
                  widget: string
                  required: true
                - label: Image Attribution
                  name: attribution
                  hint: "Photographer credit."
                  widget: string
                  required: false
          - label: Article
            name: article
            widget: markdown
            required: false
    - label: Authors
      name: authors
      slug: "{{slug}}"
      folder: site/content/authors
      create: true
      fields:
          - label: Name
            name: title
            widget: string
            required: true
          - label: Date and Time
            name: date_added
            widget: datetime
            date_format: MM.DD.YYYY
            time_format: HH.mm
            format: LLL
            picker_utc: true
          - label: Bio
            name: bio
            widget: markdown
            required: false
          - label: Author Image
            name: author_image
            widget: image
            allow_multiple: true
          - label: Contact
            name: contact
            widget: object
